<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>AJAX로 데이터 가져오기</h1>
    <div id="result" style="border: 1px solid rgb(149, 246, 175)
    ; width:400px; height: 300px;">
        <!-- 비동기로 데이터가 뿌려질 공간 -->
    </div>
    <button type="button" id="btnSend">호출</button>
</body>
</html>
<script>
    document.querySelector("#btnSend").addEventListener("click", ()=>{
       let html = "<h1>";
        $.ajax({
            url:"http://127.0.0.1:8080/getUserInfo"
        }).done((res)=>{
            html += res.name;
            html += "</h1><h2>";
            html += res.phone;
            html += "</h2><h3>";
            html += res.address;
            html += "</h3>";
            $("#result").html(html);

        }).fail((res, msg, status)=>{
            console.log(msg);
        });
    });
</script>
