<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>주급계산기</legend>
        <label for="name">이름</label>
        <input type="text" id="name"> </br>
        <label for="per_pay">시간당 급여액</label>
        <input type="text" id="per_pay"> </br>
        <label for="worktime">근무시간</label>
        <input type="text" id="worktime"> </br>

        <button type="button" id="btnCal">계산</button>
    </br>
    <div id="result"></div>
    </fieldset>

</body>
</html>
<script>
    window.onload = function(){
        document.getElementById("btnCal").addEventListener("click", ()=>{
            name = document.getElementById("name").value;
            per_pay = document.getElementById("per_pay").value;
            worktime = document.getElementById("worktime").value;

            result = `${name}님의 주급은 ${per_pay*worktime}원 입니다`;

            document.getElementById("result").innerHTML = result;
        })
    }
</script>
