    <button id="btnAdd" type="button">계산하기</button>
    <div id="res"></div>

<script>
    document.getElementById("btnAdd").addEventListener("click", function(){
        let res = 0;
        for(i=1; i<=10; i++){
            res += parseInt(document.getElementById("ans"+ i).value);
        }
        document.getElementById("res").innerHTML = res + "입니다.";
    });
    
</script>
