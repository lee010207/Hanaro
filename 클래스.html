<!DOCTYPE html>
<html lang="en">

<body>
    <h1>클래스</h1>   
</body>
</html>
<script>
    class Person{
        // 생성자 - 한개만 만들 수 있음
        //       - 오버로딩 X
        //       - 매개변수 기본값을 사용하면 다양한 생성방식을 만들 수 있음
        //       - 클래스명이 X, constructor 이라는 이름을 가져야 함
        name= "Momo";
        age = 18;

        constructor() {
            console.log("생성자 호출");
        }
    }
    let per1 = new Person(); // new 연산자로 객체 생성
    console.log(per1.name);
    console.log(per1.age);  

</script>
