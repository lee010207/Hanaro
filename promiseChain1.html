<script>
    let promise = new Promise((resolve, reject)=>{
        //setTimeout(함수주소, 시간-밀리초) 밀리초가 지나면 함수를 딱 한번만 호출함
        setTimeout(()=>{
            resolve(10);
        }, 2000);
    })
    .then((result)=>{
        console.log("result", result);
        return result+10;
        // 이 값이 그 다음 then에서 호출할 함수의 매개변수로 전달됨

    })
    .then((result)=>{
        console.log("result", result);
        return result+10;
    })
    .then((result)=>{
        console.log("result", result);
        return result+10;
    })

    // error 상황이 발생할 경우가 없어서 catch를 안 씀
</script>
