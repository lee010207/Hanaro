<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="game()">게임시작</button>
    
    <button type="button" onclick="result(1)" id="scissor">가위</button>
    <button type="button" onclick="result(2)" id="rock">바위</button>
    <button type="button" onclick="result(3)" id="paper">보</button>

    <div id="res">
    </div>
</body>
</html>
<script>
    let com = 0;
    function game(){
        rand = Math.ceil(Math.random()*3);
        console.log(rand);
        com = rand;
        return rand;
    }

    function result(me){
        // 가위 : 1 / 바위 : 2 / 보 : 3
        let res = document.getElementById("res");
        if(me == 1){
            if(com == 2){
                res.innerHTML = "가위(나) vs 바위 : LOSE";
            }else if(com == 1){
                res.innerHTML = "비김";
            }else{
                res.innerHTML = "가위(나) vs 보 : WIN";
            }
        }else if(me == 2){
            if(com == 1){
                res.innerHTML = "바위(나) vs 가위 : WIN";
            }else if(com == 2){
                res.innerHTML = "비김";
            }else{
                res.innerHTML = "바위(나) vs 보 : LOSE";
            }
        }else{
            if(com == 1){
                res.innerHTML = "보(나) vs 가위 : LOSE";
            }else if(com == 3){
                res.innerHTML = "비김";
            }else{
                res.innerHTML = "보(나) vs 바위 : WIN";
            }
        }
    }

</script>
